<div class="cell pointer {{ post.class |default: 'plain' }}" id="item{{ post.title | remove:' '}}">
  <div class="cell_front">
    <center>
      <a href="/{{ post.url | remove_first: '/' }}">
        {{ post.title }}
      </a>
    </center>
  </div>
  <div class="cell_back">
    <a href="/{{ post.url | remove_first: '/' }}">
      {{ post.summary }}
    </a>
  </div>
</div>
