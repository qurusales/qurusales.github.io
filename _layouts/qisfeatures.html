---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <h2 class="8ws">{{ page.8ws }}</h2>
  <div class="post-content">
    {{ content }}
    <h3>Other features</h2>
    <div class="grid clearfix">
  {% for post in site.qis | sort: order %}{% if post.index == "feature"  %}{% if post.target == page.target %}{% if post.title != page.title %}{% include cell.html %}{% endif %}{% endif %}{% endif %}{% endfor %}
</div>
  </div>

</article>
