---
layout: default
---

<article class="post">
    {% assign sectioncount = 2 %}
    <h1 class="eightws">{{ page.eightws | remove: ',' }}</h1>

    <div class='heading'>{{ page.heading }}</div>

    <div class="post-content alt">
        {% if page.logo != null %}<div class='vendorLogo'>
            <a href='https:{{ page.vendorurl }}' target='_new'><img src='{{ page.logo }}&height=320&width=320' alt='{{ page.alt }}'>
                <div class='tag'>https:{{ page.vendorurl }}</div>
            </a>
        </div>{% endif %}
        {{ content }}
    </div>



</article>

{% include whitepapers.html %} {% include vendorfooter.html %} {% include footer.html %}
