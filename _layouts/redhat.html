---
layout: default
---
<article class="post">
    {% assign sectioncount = 1 %}

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div class="eightws">{{ page.eightws }}</div>

    <div class="post-content">
        {{ content }}
    </div>

    <div class="post-footer">
        {% include redhatfooter.html %}
    </div>
    {% include footer.html %}

</article>
